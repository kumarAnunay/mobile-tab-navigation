<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-tab-navigation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/aecbdc4944.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center container-1">
        <div class="box">
            <div class="container-fluid content-1" id="main">
            </div>

            <div class="container-fluid content-2">
                <div class="btn-1 first-btn">
                    <button class="btn" onclick="function1()">
                        <i class="fa fa-solid fa-house"></i>
                    </button>
                    <p class="para1">HOME</p>
                </div>

                <div class="btn-1">
                    <button class="btn" onclick="function2()">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <p class="para1">MENU</p>
                </div>

                <div class="btn-1">
                    <button class="btn" onclick="function3()">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                    <p class="para1">CAMERA</p>
                </div>

                <div class="btn-1 last-btn">
                    <button class="btn" onclick="function4()">
                        <i class="fa-solid fa-phone"></i>
                    </button>
                    <p class="para1 last-para">PHONE</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function function1(){
            var fix =document.getElementById("main");
            fix.style.backgroundSize="cover";
            fix.style.backgroundPosition="center center";
            fix.style.backgroundImage ="url('./images/flag.jpeg')"
        }

        function function2(){
            var fix =document.getElementById("main");
            fix.style.backgroundSize="cover";
            fix.style.backgroundPosition="center center";
            fix.style.backgroundImage ="url('./images/menu.jpg')"
        }

        function function3(){
            var fix =document.getElementById("main");
            fix.style.backgroundSize="190% 180%";
            fix.style.backgroundPosition="center center";
            fix.style.backgroundImage ="url('./images/camera.png')"
        }

        function function4(){
            var fix =document.getElementById("main");
            fix.style.backgroundSize="100% 100%";
            fix.style.backgroundPosition="center center";
            fix.style.backgroundImage ="url('./images/dial.jpg')"
        }
    </script>
</body>

</html>
